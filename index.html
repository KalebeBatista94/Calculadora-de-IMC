<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <div class="container-items">
            <h1>Calcule seu IMC</h1>
            <div class="items">
                <label for="idade">Idade</label>
                <input id="inputIdade" placeholder="Digite sua idade" type="text" name="idade" class="value">
            </div>

            <div class="items">
                <label for="input">Altura</label>
                <input id="inputAltura" placeholder="Digite sua altura, ex: 1.75" type="text" name="Altura" class="value">
            </div>

            <div class="items">
                <label for="input">Peso</label>
                <input id="inputPeso" placeholder="Digite seu peso, ex: 70" type="text" name="Peso" class="value">
            </div>
            <button id="calcular">Calcular</button>
        </div>
    </div>    
</body>
    <script src="./script.js"></script>
</html>
