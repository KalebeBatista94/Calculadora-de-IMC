<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <div class="container-items">
            <h1>Calcule seu IMC</h1>
            <div class="items">
                <label for="idade">Idade</label>
                <input id="age" type="text" name="idade" class="value" placeholder="Digite sua idade">
            </div>

            <div class="items">
                <label for="altura">Altura</label>
                <input id="height" type="number" step="0.01" name="Altura" class="value"
                    placeholder="Digite sua altura, ex: 1,75">
            </div>

            <div class="items">
                <label for="peso">Peso</label>
                <input id="weight" type="number" step="0.01" name="Peso" class="value"
                    placeholder="Digite seu peso, ex: 70">
            </div>

            <div class="calculate">
                <button id="btn-calculate">Calcular</button>
                <div id="c-loader" class="c-loader"></div>
            </div>
            <textarea name="" id="text-area"></textarea>
            
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
